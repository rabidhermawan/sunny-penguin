<style>
    .bgcanvas {background :#ffffff;
    background: linear-gradient(0deg, rgba(255, 255, 255, 1) 0%, rgba(0, 247, 255, 1) 50%, rgba(0, 162, 255, 1) 100%);
    }
</style>    
<body>
    <canvas id='myCanvas'
        class="bgcanvas"
        style="background-color: grey" 
        width="640" 
        height="480">
    
    </canvas>
</body>

<script>
    const el=document.getElementById('myCanvas');
    const ctx=el.getContext('2d');

    function drawSun(x_offset, y_offset){
        //Round
        ctx.beginPath();
        ctx.arc(0 + x_offset, 0 + y_offset, 125, 0, 2 * Math.PI);
        ctx.fillStyle= "rgb(249, 221, 0)";
        ctx.strokeStyle= "rgb(249, 221, 0)";
        ctx.fill();
        ctx.stroke();
    }
    function drawBg(){
        const grad=ctx.createLinearGradient(0,0,0,480);
        
        grad.addColorStop(0, "rgba(0, 157, 255, 1)");
        grad.addColorStop(0.49, "rgba(168, 207, 230, 1)");
        grad.addColorStop(0.6, "rgba(0, 166, 176, 1)");
        grad.addColorStop(0.71, "rgba(255, 253, 242, 1)");
        grad.addColorStop(1, "rgba(242, 237, 230, 1)");
        
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 640, 480);
    }

    function drawOutline(border_width, border_height) {    
        ctx.beginPath();

        ctx.strokeStyle = "black";

        ctx.lineWidth = 5;

        ctx.moveTo(0,0);
        ctx.lineTo(0,border_height);
        ctx.lineTo(border_width,border_height);
        ctx.lineTo(border_width,0);
        ctx.lineTo(0,0);

        ctx.stroke();
    }

    function __drawBeak(x, y, rad, color){
        ctx.beginPath();
        ctx.arc(x, y, rad, 1.25 * Math.PI, 1.75 * Math.PI);
        ctx.lineTo(x, y);
        ctx.closePath();

        ctx.fillStyle=color;
        ctx.strokeStyle=color;
        ctx.fill();
        ctx.stroke();
    }

    function drawPenguin(x_offset, y_offset){
        // //(x,y,x_rad,y_rad,rotate,start_angle,end_angle,direction);
        // //Left Feet
        ctx.beginPath();
        ctx.ellipse(267+x_offset, 382+y_offset, 42, 17, 0, 0, 2 * Math.PI);
        ctx.fillStyle='rgba(255,202,6,255)';
        ctx.strokeStyle = 'rgba(255,202,6,255)';
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        // Right Feet
        ctx.beginPath();
        ctx.ellipse(373+x_offset, 382+y_offset, 42, 17, 0, 0, 2 * Math.PI);
        ctx.fillStyle='rgba(255,202,6,255)';
        ctx.strokeStyle = 'rgba(255,202,6,255)';
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        // //Left Hand
        ctx.beginPath();
        ctx.ellipse(242+x_offset, 250+y_offset, 23, 75, 0.45, 0, 2 * Math.PI);
        ctx.fillStyle='black';
        ctx.strokeStyle='black';
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        // //Right Hand
        ctx.beginPath();
        ctx.ellipse(398+x_offset, 250+y_offset, 23, 75, -0.45, 0, 2 * Math.PI);
        ctx.fillStyle='black';
        ctx.strokeStyle='black';
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        // //Base Body
        ctx.beginPath();
        ctx.ellipse(321+x_offset, 278+y_offset, 85, 113.5, 0, 0, 2 * Math.PI);
        ctx.fillStyle='black';
        ctx.strokeStyle='black';
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        // //Base Head
        ctx.beginPath();
        ctx.ellipse(320+x_offset, 150+y_offset, 60, 71, 0, 0, 2 * Math.PI);
        ctx.fillStyle='black';
        ctx.strokeStyle='black';
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        // Top Belly
        ctx.moveTo(263+x_offset, 300+y_offset);
        ctx.bezierCurveTo(270+x_offset, 160+y_offset, 370+x_offset, 160+y_offset, 380+x_offset, 300+y_offset);

        // Bottom Belly
        ctx.bezierCurveTo(380+x_offset, 407+y_offset, 260+x_offset, 407+y_offset, 263+x_offset, 300+y_offset);

        // Belly Fill
        ctx.closePath();
        ctx.fillStyle = "rgba(255, 255, 255, 1)"; // example: semi-transparent green
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.stroke();
        ctx.closePath();

        // Face Base - Right
        ctx.beginPath();
        ctx.ellipse(340+x_offset, 160+y_offset, 27, 46, 0.1, 0, 2 * Math.PI);
        ctx.fillStyle='white';
        ctx.strokeStyle='white';
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        // Face Base - Left
        ctx.beginPath();
        ctx.ellipse(300+x_offset, 160+y_offset, 27, 46, -0.1, 0, 2 * Math.PI);
        ctx.fillStyle='white';
        ctx.strokeStyle='white';
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        // Face Elements - Eyes (Left)
        ctx.beginPath();
        ctx.arc(304+x_offset, 147+y_offset, 10, 0, 2 * Math.PI);
        ctx.fillStyle='black';
        ctx.strokeStyle='black';
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        // Face Elements - Eyes (Right)
        ctx.beginPath();
        ctx.arc(336+x_offset, 147+y_offset, 10, 0, 2 * Math.PI);
        ctx.fillStyle='black';
        ctx.strokeStyle='black';
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        //Face Elements - Beak
        __drawBeak(320+x_offset, 200+y_offset, 34, "rgba(255,203,6,255)");

    }
    
    drawBg();
    drawSun(0, 0);
    drawPenguin(100,60);
    drawOutline(640,480);
    
</script>
